on:
  push:
    branches:
      - integ-tests

name: Integration Test

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Print current build ID
      run: |
        echo Integration test run: githubactionsconfigureawscr-hAMhr2qzHnWH:8e1db71c-d8fa-4ce0-aa8f-ebaf385f910b

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@d15e9e3279c3eb8e211a0a357c9cee1fefd5e055
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Test environment is configured with AWS credentials
      run: |
        aws sts get-caller-identity > /dev/null
